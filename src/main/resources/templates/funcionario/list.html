<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">portifolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Principal <span class="sr-only"></span></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionarios</a>
                </li>

            </ul>
        </div>
    </nav>

    <!--CORPO-->
    <div class="container container-funcionarios">
        <div class="form-titulo">
            <h4>Funcionarios</h3>
        </div>

        <div class="form-novo">
            <a th:href="@{/funcionario/add}" class="badge badge-pill badge-success badge-botao">
            <i class="fa fa-plus-circle"></i> Novo
            </a>
        </div>

        <div class="form-tabela">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>CÃ³d</th>
                        <th>Nome</th>
                        <th colspan="4">cargo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.id}"></td>
                        <td th:text="${funcionario.nome}"></td>
                        <td th:text="${funcionario.cargo}"></td>
                        <th class="tabela-controle"><a class=".a-controle" th:href="@{'/funcionario/view/' + ${funcionario.id}}"><i class="fa fa-eye" aria-hidden="true"></i></a></th>
                        <th class="tabela-controle"><a class=".a-controle" th:href="@{'/funcionario/edit/' + ${funcionario.id}}"><i class="fa fa-edit" aria-hidden="true"></i></a></th>
                        <th class="tabela-controle-delete"> <a class=".a-controle-delete" th:href="@{'/funcionario/edit/' + ${funcionario.id}}"><i class="fa fa-trash" aria-hidden="true"></i> </a></th>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>


    <!--FOOTER-->

    <footer>
        <div>
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> todos os direitos reservados
            </label>

        </div>
    </footer>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>

</body>

</html>
