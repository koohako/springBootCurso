<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

    
    
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">portifolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Principal <span class="sr-only"></span></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/list}">Usuários</a>
                </li>
            </ul>
        </div>
    </nav>

      <!-- Modal -->
      <div class="modal fade" id="modalDeletar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deletar funcionario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
     
                <div class="modal-body" id="teste"  >
                    Você deseja realmente apagar este projeto?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary " data-dismiss="modal"><i class="fa fa-ban"></i> Cancelar</button>
                <button  type="button" class="btn btn-danger" th:onclick="deletar('projeto')"><i class="fa fa-trash "></i> Deletar</button>
                </div>
           
            
          </div>
        </div>
      </div>

    <!--CORPO-->
    <div class="container container-projetos">
        <div class="form-titulo">
            <h4>Projetos</h3>
        </div>

        <div class="form-novo">
            <a th:href="@{/projeto/add}" class="badge badge-pill badge-success badge-botao">
            <i class="fa fa-plus-circle"></i> Novo
            </a>
        </div>

        <div class="form-tabela">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Data Início</th>
                        <th>Nome</th>
                        <th>Status</th>
                        <th class="esconder">Risco</th>
                        <th class="esconder">Orçamento</th>
                        <th class="esconder">Data Previsão</th>
                        <th>Data Final</th>
                        <th class="esconder">Gerente</th>
                        <th  colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="projeto : ${projetos}">
                        <td th:text="${#dates.format(projeto.dataInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${projeto.nome}"></td>
                        <td th:text="${projeto.status}"></td>
                        <td class="esconder" th:text="${projeto.risco}"></td>
                        <td class="esconder" th:text="${'R$' + #numbers.formatDecimal(projeto.orcamento,1,'DEFAULT',2,'DEFAULT')}"></td>
                        <td class="esconder" th:text="${#dates.format(projeto.dataPrevisao, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(projeto.dataFinal, 'dd/MM/yyyy')}"></td>
                        <td class="esconder" th:text="${projeto.gerente.nome}"></td>
                        <td class="tabela-controle"><button type="button" class="btn btn-outline-success" th:onclick="|window.location.href='/projeto/view/' + ${projeto.id} + '/' + ${false}|"><i class="fa fa-eye" aria-hidden="true"></i></button></th>
                        <td class="tabela-controle"><button type="button" class="btn btn-outline-success" th:onclick="| window.location.href='/projeto/edit/' + ${projeto.id}|"><i class="fa fa-edit" aria-hidden="true"></i></button></th>
                        <td class="tabela-controle-delete"><button type="button" class="btn btn-outline-danger" th:onclick="|showModalDeletar(${projeto.id})|"><i class="fa fa-trash "></i></button> </th>
                        <th class="tabela-controle-delete"> <a th:onclick="|procuraid('${funcionario.id}')|" class=".a-controle-delete" data-toggle="modal" data-target="#exampleModal" ><i class="fa fa-trash" aria-hidden="true"></i> </a></th>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>


    <!--FOOTER-->

    <footer >
        <div>
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> todos os direitos reservados
            </label>

        </div>
    </footer>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script src="/js/script.js"></script>



</body>

</html>
