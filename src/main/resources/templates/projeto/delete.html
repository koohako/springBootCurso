<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">portifolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Principal <span class="sr-only"></span></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionários</a>
                </li>

            </ul>
        </div>
    </nav>

    <!--CORPO-->
    <div class="container container-projeto">
        <div class="form-titulo">
            <h4>Projeto</h3>
        </div>


        <form th:action="@{/projeto/delete}" th:object="${projeto}" method="POST">
            <div class="form-group">
                <label >Código</label>
                <input class="form-control " type="number" th:field="${projeto.id}" readonly>
            </div>
            <div class="form-group">
                <label >Nome</label>
                <input class="form-control" type="text" th:field="${projeto.nome}" readonly>
            </div>
            <div class="form-group">
                <label >descrição</label>
                <input class="form-control" type="text" th:field="${projeto.descricao}" readonly>
            </div>
            

            <div class="form-group">
                <label >Status</label>
                <input class="form-control" th:field="${projeto.status}" readonly>
                    
            </div>

            <div class="form-group">
                <label >Status</label>
                <input class="form-control" th:field="${projeto.risco}" readonly>
                   
            </div>

            
            <div class="form-group">
                <label >Orçamento</label>
                <input type="number" class="form-control" th:field="${projeto.orcamento}" readonly placeholder="R$ 0,00">
                
            </div>
            <div class="form-group">
                <label >Date Início</label>
                <input type="date" class="form-control" th:field="${projeto.dataInicio}" readonly>
                
            </div>
            <div class="form-group">
                <label >Date Final</label>
                <input type="date" class="form-control" th:field="${projeto.dataFinal}" readonly>
                
            </div>
            <div class="form-group">
                <label >Date Previsão</label>
                <input type="date" class="form-control" th:field="${projeto.dataPrevisao}" readonly>
                
            </div>

            <div class="form-group">
                <label>Gerente</label>
                <input type="text" th:field="${projeto.gerente.nome}" class="form-control" readonly>
                   
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-width" type="button" onclick="window.location.href='../list'"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                <button class="btn btn-danger btn-width" type="submit"><i class="fa fa-trash" aria-hidden="true"></i> delete</button>
            </div>


        </form>

      

     

    </div>


    <!--FOOTER-->

    <footer >
        <div>
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> todos os direitos reservados
            </label>

        </div>
    </footer>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>

</body>

</html>
