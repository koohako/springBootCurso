<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">portifolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Principal <span class="sr-only"></span></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/list}">Usuários</a>
                </li>

            </ul>
        </div>
    </nav>

    <!--CORPO-->
    <div class="container container-funcionario">
        <div class="form-titulo">
            <h4>Usuários</h3>
        </div>

        <div id="alertSenha" class="alert alertSenha alert-danger">
            As senhas não são iguais
        </div>

        

        <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
            <div class="form-group">
                <label >Código</label>
                <input class="form-control " type="number" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label >Nome</label>
                <input class="form-control" type="text" th:field="*{nome}" required>
            </div>

            <div class="form-group">
                <label >Login</label>
                <input class="form-control" maxlength="80" type="text" th:field="*{login}" required>
            </div>

            <div class="form-group">
                <label >Senha</label>
                <input id="senha1" class="form-control" onkeyup="verificar()" maxlength="20" type="password" th:field="*{senha}" required>
            </div>

            <div class="form-group">
                <label >Confirmar senha</label>
                <input id="senha2" class="form-control" onkeyup="verificar()" maxlength="20" type="password" required>
            </div>            

            <div class="form-group">
                <label >CPF</label>
                <input maxlength="14" minlength="14" class="form-control" type="text" th:field="*{cpf}" required>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-width" type="button" onclick="window.location.href='./list'"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                <button disabled id="salvar" class="btn btn-success btn-width" type="submit"><i class="fa fa-save" aria-hidden="true"></i> Salvar</button>
            </div>

        </form>

      

     

    </div>


    <!--FOOTER-->

    <footer>
        <div>
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> todos os direitos reservados
            </label>

        </div>
    </footer>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script src="/js/script.js"></script>
</body>

</html>
